<!DOCTYPE html>
<html>
<head>
    <title>Wikijournals Mobile</title>
</head>
<body>
<div data-role="page" id="newauthor">
    <header data-role="header">
        <a href="index.html#welcome" data-role="button" data-icon="home" data-iconpos="notext">Home</a>
        <h1>Neuer Autor</h1>

    </header>

    <div data-role="content" id="author-new-content">
    <form id="author-new-form">
        <div data-role="fieldcontain">
            <label for="AuthorName">Name*</label>
            <input type="text" name="AuthorName" id="AuthorName" value=""/>
        </div>

        <div data-role="fieldcontain">
            <label for="AuthorHomepage">Homepage</label>
            <input type="url" name="AuthorHomepage" id="AuthorHomepage" value=""/>
        </div>

        <div data-role="fieldcontain">
            <label for="AuthorLocation">Wohnort</label>
            <input type="text" name="AuthorLocation" id="AuthorLocation" value=""/>
        </div>

        <div data-role="fieldcontain">
            <label for="AuthorZipCode">PLZ</label>
            <input type="text" name="AuthorZipCode" id="AuthorZipCode" value=""/>
        </div>

        <div data-role="fieldcontain">
            <label for="AuthorAdress">Adresse</label>
            <input type="text" name="AuthorAdress" id="AuthorAdress" value=""/>
        </div>

        <button type="submit" data-theme="a" id="submitnewauthor">Erstellen</button>
    </form>

    </div>

    <footer data-role="footer">
        <nav data-role="navbar">
            <ul>
                <li><a href="searchauthors.html" data-transition="slidedown" data-icon="search">Suche</a></li>
                <li><a href="index.html#new" data-transition="slidedown" data-icon="back">Zur&uuml;ck</a></li>
                <li><a href="contact.html" class="ui-btn-active" data-transition="slidedown" data-icon="contact">Kontakt</a></li>
            </ul>
        </nav>
    </footer>
    <script type="text/javascript">

        //Formdaten an PHP-Datei senden
        $("form#author-new-form").submit(function() {
            // we want to store the values from the form input box, then send via ajax below
            var AuthorName = $('#AuthorName').attr('value');
            var AuthorLocation = $('#AuthorLocation').attr('value');
            $.ajax({
                type: "get",
                url: "submitnewauthor.php",
                data: "AuthorName="+ AuthorName +"&AuthorLocation="+ AuthorLocation,
                success: function(){
                    $.mobile.changePage("author-success.html", { transition: "flip"} );
                }
            });
            return false;
        });


    </script>


</div>

</body>
</html>
