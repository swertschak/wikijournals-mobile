<!DOCTYPE html>
<html>
<head>
    <title>Wikijournals Mobile</title>
</head>
<body>
<div data-role="page" id="searchpublications">
    <header data-role="header">
        <a href="index.html#welcome" data-role="button" data-icon="home" data-iconpos="notext">Home</a>
        <h1>Suche Publikationen</h1>

    </header>

    <div data-role="content" id="publication-search-content">
        <form id="publication-search-form">
            <div data-role="fieldcontain">
                <label for="PublicationTitle">Titel:</label>
                <input type="text" name="PublicationTitle" id="PublicationTitle" value="" />
            </div>

            <div data-role="fieldcontain">
                <label for="Publisher">Verlag:</label>
                <input type="text" name="Publisher" id="Publisher" value="" />
            </div>


            <button type="submit" data-theme="a" id="submitsearchpublication">Suchen</button>
        </form>

    </div>

    <footer data-role="footer">
        <nav data-role="navbar">
            <ul>

                <li><a href="newpublication.html" data-transition="slidedown" data-icon="plus">Neu</a></li>
                <li><a href="index.html#search" data-transition="slidedown" data-icon="back">Zur&uuml;ck</a></li>
                <li><a href="contact.html" class="ui-btn-active" data-transition="slidedown" data-icon="contact">Kontakt</a></li>
            </ul>

        </nav>

    </footer>
    <script type="text/javascript">

        //Formdaten an PHP-Datei senden
        $("form#publication-search-form").submit(function() {
            // we want to store the values from the form input box, then send via ajax below
            var PublicationTitle = $('#PublicationTitle').attr('value');
            var Publisher = $('#Publisher').attr('value');
            $.ajax({
                type: "get",
                url: "submitsearchpublication.php",
                data: "PublicationTitle="+ PublicationTitle +"&Publisher="+ Publisher,
                success: function(){
                    $.mobile.changePage("searchresultspublications.html", { transition: "flip"} );
                }
            });
            return false;
        });


    </script>


</div>

</body>
</html>
