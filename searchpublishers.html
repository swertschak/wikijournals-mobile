<!DOCTYPE html>
<html>
<head>
    <title>Wikijournals Mobile</title>
</head>
<body>
<div data-role="page" id="searchpublishers">
    <header data-role="header">
        <a href="index.html#welcome" data-role="button" data-icon="home" data-iconpos="notext">Home</a>
        <h1>Suche Verlage</h1>

    </header>

    <div data-role="content" id="publisher-search-content">
        <form id="publisher-search-form">
            <div data-role="fieldcontain">
                <label for="PublisherTitle">Verlag:</label>
                <input type="text" name="PublisherTitle" id="PublisherTitle" value="" />
            </div>

            <div data-role="fieldcontain">
                <label for="PublisherLocation">Ort:</label>
                <input type="text" name="PublisherLocation" id="PublisherLocation" value="" />
            </div>

            <button type="submit" data-theme="a" id="submitsearchpublisher">Suchen</button>
        </form>

    </div>

    <footer data-role="footer">
        <nav data-role="navbar">
            <ul>
                <li><a href="newpublisher.html" data-transition="slidedown" data-icon="plus">Neu</a></li>
                <li><a href="index.html#search" data-transition="slidedown" data-icon="back">Zur&uuml;ck</a></li>
                <li><a href="contact.html" class="ui-btn-active" data-transition="slidedown" data-icon="contact">Kontakt</a></li>

            </ul>

        </nav>
    </footer>
    <script type="text/javascript">

        //Formdaten an PHP-Datei senden
        $("form#publisher-search-form").submit(function() {
            // we want to store the values from the form input box, then send via ajax below
            var PublisherTitle = $('#PublisherTitle').attr('value');
            var PublisherLocation = $('#PublisherLocation').attr('value');
            $.ajax({
                type: "get",
                url: "submitsearchpublisher.php",
                data: "PublisherTitle="+ PublisherTitle +"&PublisherLocation="+ PublisherLocation,
                success: function(){
                    $.mobile.changePage("searchresultspublishers.html", { transition: "flip"} );
                }
            });
            return false;
        });


    </script>


</div>

</body>
</html>
