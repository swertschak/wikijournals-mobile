<!DOCTYPE html>
<html>
<head>
    <title>Wikijournals Mobile</title>
</head>
<body>
<div data-role="page" id="searchauthors">
    <header data-role="header">
        <a href="index.html#welcome" data-role="button" data-icon="home" data-iconpos="notext">Home</a>
        <h1>Suche Autoren</h1>

    </header>

    <div data-role="content" id="author-search-content">
        <form id="author-search-form">
            <div data-role="fieldcontain">
                <label for="AuthorName">Autor:</label>
                <input type="text" name="AuthorName" id="AuthorName" value="" />
            </div>

            <div data-role="fieldcontain">
                <label for="AuthorLocation">Ort:</label>
                <input type="text" name="AuthorLocation" id="AuthorLocation" value="" />
            </div>


            <button type="submit" data-theme="a" id="submitsearchauthor">Suchen</button>
        </form>

    </div>



    <footer data-role="footer">
        <nav data-role="navbar">
            <ul>
                <li><a href="newauthor.html" data-transition="slidedown" data-icon="plus">Neu</a></li>
                <li><a href="index.html#search" data-transition="slidedown" data-icon="back">Zur&uuml;ck</a></li>
                <li><a href="contact.html" class="ui-btn-active" data-transition="slidedown" data-icon="contact">Kontakt</a></li>
            </ul>

        </nav>

    </footer>

    <script type="text/javascript">

        //Formdaten an PHP-Datei senden
        $("form#author-search-form").submit(function() {
            // we want to store the values from the form input box, then send via ajax below
            var AuthorName = $('#AuthorName').attr('value');
            var AuthorLocation = $('#AuthorLocation').attr('value');
            $.ajax({
                type: "get",
                url: "submitsearchauthor.php",
                data: "AuthorName="+ AuthorName +"&AuthorLocation="+ AuthorLocation,
                success: function(){
                    $.mobile.changePage("searchresultsauthors.html", { transition: "flip"} );
                }
            });
            return false;
        });


    </script>


</div>

</body>
</html>
