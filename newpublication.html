<!DOCTYPE html>
<html>
<head>
    <title>Wikijournals Mobile</title>
</head>
<body>
<div data-role="page" id="newpublication">
    <header data-role="header">
        <a href="index.html#welcome" data-role="button" data-icon="home" data-iconpos="notext">Home</a>
        <h1>Neue Publikation</h1>

    </header>

    <div data-role="content" id="publication-new-content">
        <form id="publication-new-form">
            <div data-role="fieldcontain">
                <label for="PublicationTitle">Publikation*</label>
                <input type="text" name="PublicationTitle" id="PublicationTitle" value=""/>
            </div>

            <div data-role="fieldcontain">
                <label for="Publisher">Verlag</label>
                <input type="url" name="Publisher" id="Publisher" value=""/>
            </div>

            <button type="submit" data-theme="a" id="submitnewpublication">Erstellen</button>

        </form>

    </div>

    <footer data-role="footer">
        <nav data-role="navbar">
            <ul>
                <li><a href="searchpublications.html" data-transition="slidedown" data-icon="search">Suche</a></li>
                <li><a href="index.html#new" data-transition="slidedown" data-icon="back">Zur&uuml;ck</a></li>
                <li><a href="contact.html" class="ui-btn-active" data-transition="slidedown" data-icon="contact">Kontakt</a></li>
            </ul>

        </nav>

    </footer>
    <script type="text/javascript">

        //Formdaten an PHP-Datei senden
        $("form#publication-new-form").submit(function() {
            // we want to store the values from the form input box, then send via ajax below
            var PublicationTitle = $('#PublicationTitle').attr('value');
            var Publisher = $('#Publisher').attr('value');
            $.ajax({
                type: "get",
                url: "submitnewpublication.php",
                data: "PublicationTitle="+ PublicationTitle +"&Publisher="+ Publisher,
                success: function(){
                    $.mobile.changePage("publication-success.html", { transition: "flip"} );
                }
            });
            return false;
        });


    </script>



</div>
</body>
</html>
