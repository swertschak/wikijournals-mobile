<!DOCTYPE html>
<html>
<head>
    <title>Wikijournals Mobile</title>
</head>
<body>
   <div data-role="page" id="searcharticles">
       <header data-role="header">
           <a href="index.html#welcome" data-role="button" data-icon="home" data-iconpos="notext">Home</a>
           <h1>Suche Artikel</h1>

       </header>

       <div data-role="content" id="article-search-content">
           <form id="article-search-form">
               <div data-role="fieldcontain">
                   <label for="ArticleTitle">Titel:</label>
                   <input type="text" name="ArticleTitle" id="ArticleTitle" value="" />
               </div>

               <div data-role="fieldcontain">
                   <label for="ArticleRubric">Rubrik:</label>
                   <input type="text" name="ArticleRubric" id="ArticleRubric" value="" />
               </div>

               <div data-role="fieldcontain">
                   <label for="PublicationTitle">Publikation:</label>
                   <input type="text" name="PublicationTitle" id="PublicationTitle" value="" />
               </div>

               <div data-role="fieldcontain">
                   <label for="ArticleYear">Jahr:</label>
                   <input type="text" name="ArticleYear" id="ArticleYear" value="" />
               </div>

               <div data-role="fieldcontain">
                   <label for="PublicationIssue">Ausgabe:</label>
                   <input type="text" name="PublicationIssue" id="PublicationIssue" value="" />
               </div>

               <div data-role="fieldcontain">
                   <label for="AuthorName">Autor:</label>
                   <input type="text" name="AuthorName" id="AuthorName" value="" />
               </div>

               <button type="submit" data-theme="a" id="submitsearcharticle">Suchen</button>
           </form>

       </div>


       <footer data-role="footer">
           <nav data-role="navbar">
               <ul>

                   <li><a href="newarticle.html" data-transition="slidedown" data-icon="plus">Neu</a></li>
                   <li><a href="index.html#search" data-transition="slidedown" data-icon="back">Zur&uuml;ck</a></li>
                   <li><a href="contact.html" class="ui-btn-active" data-transition="slidedown" data-icon="contact">Kontakt</a></li>
               </ul>

           </nav>

       </footer>

       <script type="text/javascript">

           //Formdaten an PHP-Datei senden
           $("form#article-search-form").submit(function() {
               // we want to store the values from the form input box, then send via ajax below
               var ArticleTitle = $('#ArticleTitle').attr('value');
               var ArticleRubric = $('#ArticleRubric').attr('value');
               var PublicationTitle = $('#PublicationTitle').attr('value');
               var ArticleYear  = $('#ArticleYear').attr('value');
               var PublicationIssue  = $('#PublicationIssue').attr('value');
               var AuthorName  = $('#AuthorName').attr('value');

               $.ajax({
                   type: "get",
                   url: "submitsearcharticle.php",
                   data: "ArticleTitle="+ ArticleTitle +"&ArticleRubric="+ ArticleRubric+ "&PublicationTitle="+PublicationTitle+ "&ArticleYear="+ArticleYear+"&PublicationIssue"+PublicationIssue+"&AuthorName"+AuthorName,
                   success: function(){
                       $.mobile.changePage("searchresultsarticles.html", { transition: "flip"} );
                   }
               });
               return false;
           });


       </script>

   </div>
</body>
</html>
